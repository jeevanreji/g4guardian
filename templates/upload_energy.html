<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Energy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tabs button {
            padding: 12px 25px;
            margin: 0 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tabs button:hover {
            background-color: #2980b9;
        }
        .content-container {
            padding: 40px;
            margin: 20px auto;
            max-width: 700px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 30px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 12px 25px;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
        .back-btn {
            background-color: #f39c12;
        }
        .back-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Upload Energy</h2>
    </div>

    <div class="tabs">
        <!-- Button to go back to Home Page -->
        <form action="{{ url_for('user_routes.user_home') }}" method="get">
            <button type="submit" class="back-btn">Back to Home</button>
        </form>

        <!-- Button to go to Set Energy Demand Page -->
        <form action="{{ url_for('energy_routes.set_energy_demand', user_id=session['user_id']) }}" method="get">
            <button type="submit">Set Energy Demand</button>
        </form>
    </div>

    <div class="content-container">
        <h1>Upload Energy to the Grid</h1>

        <!-- Energy Upload Form -->
        <form method="POST">
            <label for="energy">Energy to upload (kWh):</label><br>
            <input type="number" id="energy" name="energy" step="0.01" required><br><br>
            <button type="submit">Upload Energy</button>
        </form>
    </div>

</body>
</html>
